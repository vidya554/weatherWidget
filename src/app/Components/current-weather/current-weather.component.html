
<div id="divWeatherMain">
    <div *ngIf="WeatherData.isDay" class="currentWeatherRow">
        <i class="fas fa-3x fa-sun sun"></i>
    </div>
    <div *ngIf="!WeatherData.isDay" class="currentWeatherRow">
        <i class="fas fa-3x fa-moon moon"></i>
    </div>
    <div class="currentWeatherRow cloudDiv">
        <i class="fas fa-cloud fa-3x cloud"></i>
    </div>
    <div class="currentWeatherRow" style="font-size: 32px;margin-top: 5px;">{{WeatherData.temp_celcius}}째</div>
    <div class="currentWeatherRow" style="font-size: 12px;">{{WeatherData.temp_min}}째 / {{WeatherData.temp_max}}째</div>
    <div class="currentWeatherRow" style="font-size: 12px;">Feels Like: {{WeatherData.temp_feels_like}}째</div>
    <div class="currentWeatherRow" style="font-size: 25px;margin-top: 10px;">{{WeatherData.name}}</div>
    <div class="currentWeatherRow" style="font-size: 12px;">Humidity: {{WeatherData.temp_humidity}}%</div>
</div>
